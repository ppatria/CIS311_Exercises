<html>
    <head>
        <title>Demonstration of CSS transforms</title>
        <link rel="stylesheet" href="example002_styles.css">
    </head>
    <body>
        <h1 style="margin-left:30px;">Demonstration of CSS transforms</h1>
        <nav>
            <a href="#" class="scale">scale(1.4)</a>
            <a href="#" class="translate">translate(-20px, -20px)</a>
            <a href="#" class="rotate">rotate(30deg)</a>
            <a href="#" class="skew">skew(40deg, 12deg)</a>
            <a href="#" class="matrix">matrix(1.178, -0.256, 1.122, 1.333, -41.533, -1.989)</a>
        </nav>
    </body>
</html>
